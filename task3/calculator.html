<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">


            
        
                    <input type="text" name="display" id="result" class="button result-box">
        
                    <input type="button" class="button operator" value="AC" onclick= "result.value =''">
                    <input type="button" class="button operator" value="DE" onclick= "result.value=result.value.toString().slice(0,-1)">
                    <input type="button" class="button operator" value="." onclick= "result.value +='.'">
                    <input type="button" class="button operator" value="/" onclick= "result.value +='/'">

                    <input type="button" class="button" value="7" onclick= "result.value +='7'">
                    <input type="button" class="button" value="8" onclick= "result.value +='8'">
                    <input type="button" class="button" value="9" onclick= "result.value +='9'">
                    <input type="button" class="button operator" value="" onclick= "result.value +=''">

                    <input type="button" class="button" value="4" onclick= "result.value +='4'">
                    <input type="button" class="button" value="5" onclick= "result.value +='5'">
                    <input type="button" class="button" value="6" onclick= "result.value +='6'">
                    <input type="button" class="button operator" value="-" onclick= "result.value +='-'">

                    <input type="button" class="button" value="1" onclick= "result.value +='1'">
                    <input type="button" class="button" value="2" onclick= "result.value +='2'">
                    <input type="button" class="button" value="3" onclick= "result.value +='3'">
                    <input type="button" class="button operator" value="+" onclick= "result.value +='+'">

                    <input type="button" class="button" value="00" onclick= "result.value +='00'">
                    <input type="button" class="button" value="0" onclick= "result.value +='0'">
                    <input type="button" class="button equalsto operator" value="=" onclick="result.value=eval(result.value)">
                </div>
            
                
        </div>
    </div>
</body>
</html>
